<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Establecimiento - SLEP IQUIQUE</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .wrap { max-width: 900px; margin: 0 auto; padding: 1rem; }
    .card { background:#ffffff; color:#0f172a; border:1px solid #e5e7eb; border-radius:14px; padding:1rem 1.2rem; box-shadow:0 8px 18px -12px rgba(15,23,42,.15); }
    h1 { margin:.2rem 0 .6rem; font-size:clamp(1.2rem, 2.5vw, 1.6rem); }
    .name { font-size: 1.4rem; font-weight: 800; }
    .meta { opacity:.8; }
    .btn { appearance:none; display:inline-flex; align-items:center; gap:.4rem; padding:.5rem .8rem; border-radius:10px; border:1px solid #cbd5e1; background:#fff; color:#111827; cursor:pointer; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Convivencia Escolar</h1>
      <p class="meta">Detalle del establecimiento seleccionado</p>
      <div id="content">
        <div class="name" id="estName">—</div>
        <p class="meta" id="estFile">—</p>
      </div>
      <div style="margin-top:1rem; display:flex; gap:.6rem;">
        <button class="btn" type="button" onclick="history.back()">← Volver</button>
        <a class="btn" href="../convivencia_escolar.html">Galería</a>
      </div>
    </div>
  </main>
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const file = params.get('f') || '';
      const decoded = decodeURIComponent(file).trim();
      const prettyBase = decoded.replace(/\.[^.]+$/, '');
      const key = prettyBase.toLowerCase();

      // Mapa de nombres oficiales (se puede ampliar fácilmente)
      const NAMES = {
        'liceo_libertador_general_bernardo_ohiggins': "LICEO LIBERTADOR GENERAL BERNARDO O'HIGGINS",
        'paula_jaraquemada_alquizar': 'ESCUELA PAULA JARAQUEMADA ALQUIZAR',
        'liceo_politécnico_jose_gutierrez_de_la_fuente': 'LICEO POLITÉCNICO JOSÉ GUTIÉRREZ DE LA FUENTE',
        'liceo_politecnico_jose_gutierrez_de_la_fuente': 'LICEO POLITÉCNICO JOSÉ GUTIÉRREZ DE LA FUENTE'
      };

      function humanize(name){
        const s = name.replace(/[_-]+/g, ' ').trim();
        if(!s) return 'Establecimiento';
        const lower = ['de','del','la','el','y','en','los','las','o'];
        return s.split(' ').map((w,i)=>{
          const wl = w.toLowerCase();
          if(i>0 && lower.includes(wl)) return wl;
          return wl.charAt(0).toUpperCase() + wl.slice(1);
        }).join(' ');
      }

      const display = NAMES[key] || humanize(prettyBase);
      document.getElementById('estName').textContent = display;
      document.getElementById('estFile').textContent = file ? `Archivo: ${decoded}` : '';
    })();
  </script>
</body>
</html>
